<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Fill the form</title>
</head>
<body>
  <div class="form">
      
    <ul class="tab-group">
      <li class="tabActive" id="tabActive"><a href="#signup">Sign Up</a></li>
      <li class="tab" id="tab"><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up for Free</h1>
        
        <form method="post" name="signup">
        
        <div class="top-row">
          <div class="field-wrap">
            <input type="text" required autocomplete="off" placeholder="First Name">
          </div>
      
          <div class="field-wrap">
            <input type="text"required autocomplete="off" placeholder="Last Name">
          </div>
        </div>

        <div class="field-wrap">
          <input type="email"required autocomplete="off" placeholder="Email Adress">
        </div>
        
        <div class="field-wrap">
          <input type="password"required autocomplete="off" placeholder="Set A Password">
        </div>
        
        <button type="submit" class="button button-block" id="btn">Get Started</button>
        
        </form>

      </div>
      
      <div id="login">   
        <h1>Welcome Back!</h1>
        
        <form action="/" method="post" name="login">
        
        <div class="field-wrap">
          <input type="email"required autocomplete="off" placeholder="Email Adress">
        </div>
        
        <div class="field-wrap">
          <input type="password"required autocomplete="off" placeholder="Password">
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button class="button button-block" id="btn2">Log In</button>
        
        </form>

      </div>
      
    </div>
    
</div> 
  <script src="index.js"></script>
</body>
</html>
